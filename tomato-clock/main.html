<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiy="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' data:;script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>tomato-clock</title>
</head>

<body>
  <h4 id="show">Clock: </h4>
  <form action="#">
    <input type="text" id="iptTime">
    <br>
    <input id="btnStart" value="Start" type="submit"></input>
    <button id="btnEnd">End</button>
  </form>

  <script>
    const btnStart = document.querySelector('#btnStart')
    const btnEnd = document.querySelector('#btnEnd')
    const iptTime = document.querySelector('#iptTime')
    const show = document.querySelector('#show')
    let timer
    btnStart.addEventListener('click', setTime)

    btnEnd.addEventListener('click', () => {
      clearInterval(timer)
      btnStart.disabled = false
    })

    function setTime() {
      let cou = iptTime.value
      show.innerText = `Clock: ${cou}`

      if (cou > 0) {
        btnStart.disabled = true
        timer = setInterval(() => {
          cou--
          console.log(cou)
          if (cou < 0) {
            btnStart.disabled = false
            clearInterval(timer)
          }
          show.innerText = `Clock: ${cou}`
        }, 1000);
      }
    }

  </script>
</body>

</html>
